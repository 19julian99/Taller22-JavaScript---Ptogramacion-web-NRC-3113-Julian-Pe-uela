            var pe =prompt("ingrese una palabra:");

             *

             */
            for (var x = pe.length - 1; x >= 0; x--) {
                
                    alre = alre+ pe.charAt(x);
                    if ((function (o1, o2) { if (o1 && o1.equals) {
